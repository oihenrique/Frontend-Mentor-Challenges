<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <main>
    <section class="container">

      <div class="card">
        <h1 class="card-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-results">
          <h5>
            10k+<br><span>companies</span>
          </h5>
          <h5>
            314<br><span>templates</span>
          </h5>
          <h5>
            12M+<br><span>queries</span>
          </h5>
        </div>
      </div>

      <div class="card-img">
          <img src="images/image-header-desktop.jpg" alt="image" width="540" height="540">
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/oihenrique">Henrique Gomes</a>.
    </div>
  </footer>
  
</body>
</html>
